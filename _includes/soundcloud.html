{%- assign url = "https://api.soundcloud.com/" + include.type + "/" + include.contentid -%}
<iframe
  {% if include.style == 'classic' or include.style == 'visual' -%}
  width="100%"
  height="{% if include.style == 'classic' %}{% if include.type == 'tracks' %}166{% else %}450{% endif %}{% else %}300{% endif %}"
  {% else -%}
  width="{{ include.width | default: 100% }}"
  height="{{ include.height | default: 166 }}"
  {% endif -%}
  scrolling="no"
  frameborder="no" 
  allow="autoplay"
  src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/{{ include.type }}/{{ include.contentid }}&color=%23ff5500&auto_play={{ autoplay | default: false }}&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true{% if include.style == 'visual' %}&visual=true{% endif %}">
</iframe>
